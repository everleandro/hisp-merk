name: Build iOS App

on:
  push:
    branches:
      - main # Cambia esta línea según la rama que uses

jobs:
  build-ios:
    runs-on: macos-latest # Usamos una máquina macOS de GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt app
        run: |
          npm run build
          npx nuxi generate

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli

      - name: Ensure iOS platform exists
        run: |
          if [ ! -d "ios" ]; then
            echo "iOS platform not found. Adding iOS platform..."
            npx cap add ios
          fi

      - name: Sync Capacitor files
        run: |
          echo "Copying and syncing Capacitor assets..."
          npx cap copy ios
          npx cap sync ios

      - name: Ensure Podfile exists in correct location
        run: |
          if [ ! -f "ios/App/Podfile" ]; then
            echo "No Podfile found in ios/App, creating one..."
            cd ios/App
            pod init
          fi

      - name: Install CocoaPods
        run: |
          echo "Installing CocoaPods..."
          sudo gem install cocoapods
          pod setup
          cd ios/App
          if [ -f "Podfile" ]; then
            pod install --verbose
          else
            echo "Error: Podfile not found after initialization!"
            exit 1
          fi

      - name: Create ExportOptions.plist
        run: |
          echo "Creating ExportOptions.plist with APPLE_TEAM_ID"
          cat <<EOF > ios/App/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>method</key>
              <string>app-store</string>
              <key>uploadBitcode</key>
              <true/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Archive iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/App.xcarchive \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }} \
            CODE_SIGN_STYLE=Automatic \
            -allowProvisioningUpdates \
            archive

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ios/App/ExportOptions.plist \
            -exportPath build/ipa

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/App/build/ipa/*.ipa

      - name: Clean up build files
        run: |
          echo "Cleaning up build artifacts..."
          rm -rf ios/App/build
