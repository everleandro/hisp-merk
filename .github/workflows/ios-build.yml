name: Build and Export iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app

    - name: Install dependencies
      run: bundle install

    - name: Build the app
      run: bundle exec fastlane build

    - name: Create exportOptions.plist
      env:
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
        PROVISIONING_PROFILE_NAME: ${{ secrets.PROVISIONING_PROFILE_NAME }}
      run: |
        cat <<EOF > ios/App/exportOptions.plist
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>Automatic</string>
            <key>teamID</key>
            <string>${APPLE_TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
                <key>${APPLE_BUNDLE_ID}</key>
                <string>${PROVISIONING_PROFILE_NAME}</string>
            </dict>
            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
        </dict>
        </plist>
        EOF

    - name: Print exportOptions.plist
      run: cat ios/App/exportOptions.plist

    - name: Export the app
      run: xcodebuild -exportArchive -archivePath ios/App.xcarchive -exportPath ios/App -exportOptionsPlist ios/App/exportOptions.plist