name: Build iOS App

on:
  push:
    branches:
      - main # O la rama que uses

jobs:
  build-ios:
    runs-on: macos-latest # Usa una mÃ¡quina Mac de GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt app
        run: |
          npm run build
          npx nuxi generate

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli

      - name: Ensure iOS platform exists
        run: |
          if [ ! -d "ios" ]; then
            echo "Adding iOS platform..."
            npx cap add ios
          else
            echo "iOS platform already exists."
          fi

      - name: Copy & Sync Capacitor files
        run: |
          echo "Copying Capacitor assets..."
          npx cap copy ios
          echo "Syncing Capacitor files..."
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          if ! command -v pod &> /dev/null; then
            echo "CocoaPods not found. Installing..."
            sudo gem install cocoapods
          fi
          pod setup
          cd ios && pod install --verbose

      - name: Check ExportOptions.plist
        run: |
          if [ ! -f "ios/ExportOptions.plist" ]; then
            echo "Error: ExportOptions.plist not found!"
            exit 1
          fi

      - name: Archive iOS App
        run: |
          cd ios
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -allowProvisioningUpdates \
            archive -archivePath build/App.xcarchive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/build/ipa/*.ipa

      - name: Clean up build files
        run: |
          echo "Cleaning up build artifacts..."
          rm -rf ios/build
