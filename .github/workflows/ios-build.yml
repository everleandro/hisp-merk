name: Build iOS App

on:
  push:
    branches:
      - main # O la rama que uses

jobs:
  build-ios:
    runs-on: macos-latest # Usa una m√°quina Mac de GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt app
        run: |
          npm run build
          npx nuxi generate

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli

    - name: Add iOS platform
        run: |
          echo "Adding iOS platform..."
          npx cap add ios || exit 1

      - name: Sync Capacitor files
        run: |
          echo "Syncing Capacitor files..."
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          echo "Installing CocoaPods..."
          sudo gem install cocoapods
          pod setup
          cd ios
          if [ -f "Podfile" ]; then
            pod install --verbose
          else
            echo "Error: Podfile not found!"
            exit 1
          fi

      - name: Check ExportOptions.plist
        run: |
          if [ ! -f "ios/ExportOptions.plist" ]; then
            echo "ExportOptions.plist not found!"
            exit 1
          fi

      - name: Archive iOS App
        run: |
          cd ios
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -allowProvisioningUpdates \
            archive -archivePath build/App.xcarchive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/build/ipa/*.ipa

      - name: Clean up
        run: |
          echo "Cleaning up..."
          rm -rf ios/build