name: Build iOS App

on:
  push:
    branches:
      - main # O la rama que uses

jobs:
  build-ios:
    runs-on: macos-latest # Usa una m√°quina Mac de GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt app
        run: |
          npm run build
          npx nuxi generate

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli

      - name: Ensure iOS platform exists
        run: |
          if [ ! -d "ios" ]; then
            echo "iOS platform not found. Adding iOS platform..."
            npx cap add ios
          fi

      - name: Sync Capacitor files
        run: |
          echo "Copying and syncing Capacitor assets..."
          npx cap copy ios
          npx cap sync ios

      - name: Ensure Xcode project exists
        run: |
          if [ ! -d "ios/App.xcworkspace" ] && [ ! -f "ios/App.xcodeproj" ]; then
            echo "No Xcode project found! Re-adding iOS platform..."
            rm -rf ios
            npx cap add ios
            npx cap sync ios
          fi
          if [ ! -d "ios/App.xcworkspace" ] && [ ! -f "ios/App.xcodeproj" ]; then
            echo "Error: Xcode project was not created correctly!"
            exit 1
          fi

      - name: Ensure Podfile exists
        run: |
          if [ ! -f "ios/Podfile" ]; then
            echo "No Podfile found, creating one..."
            cd ios
            pod init
          fi

      - name: Install CocoaPods
        run: |
          echo "Installing CocoaPods..."
          sudo gem install cocoapods
          pod setup
          cd ios
          if [ -f "Podfile" ]; then
            pod install --verbose
          else
            echo "Error: Podfile not found after initialization!"
            exit 1
          fi

      - name: Check ExportOptions.plist
        run: |
          if [ ! -f "ios/ExportOptions.plist" ]; then
            echo "Error: ExportOptions.plist not found!"
            exit 1
          fi

      - name: Archive iOS App
        run: |
          cd ios
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -allowProvisioningUpdates \
            archive -archivePath build/App.xcarchive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/build/ipa/*.ipa

      - name: Clean up build files
        run: |
          echo "Cleaning up build artifacts..."
          rm -rf ios/build
