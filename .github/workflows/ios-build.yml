name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: |
          npm ci
          npm run generate

      - name: Instalar Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Agregar plataforma iOS
        run: npx cap add ios

      - name: Instalar CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Configurar certificados y firma
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          CERT_PATH=$RUNNER_TEMP/apple_certificate.p12
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision

          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERT_PATH
          echo "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PROFILE_PATH

          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import $CERT_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A
          security list-keychains -d user -s build.keychain
          security set-keychain-settings -lut 21600
          security find-identity -v

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      # Paso para forzar la firma manual para la app y los pods
      - name: Forzar firma manual para la app y los pods
        run: |
          echo "Forzando firma manual para la app y los pods..."

          # Definir la ruta del archivo project.pbxproj
          TARGET_PBXPROJ="ios/App/App.xcodeproj/project.pbxproj"
          
          # Asegurarse de que CODE_SIGN_STYLE sea 'Manual'
          if ! grep -q "CODE_SIGN_STYLE" "$TARGET_PBXPROJ"; then
            echo "CODE_SIGN_STYLE no encontrado, añadiéndolo..."
            sed -i '' "/buildSettings/ a\\
              CODE_SIGN_STYLE = Manual;" "$TARGET_PBXPROJ"
          fi

          # Asegurar que el perfil de aprovisionamiento esté vinculado
          if ! grep -q "PROVISIONING_PROFILE_SPECIFIER" "$TARGET_PBXPROJ"; then
            echo "PROVISIONING_PROFILE_SPECIFIER no encontrado, añadiéndolo..."
            sed -i '' "/buildSettings/ a\\
              PROVISIONING_PROFILE_SPECIFIER = ${{ secrets.PROVISIONING_PROFILE_NAME }};" "$TARGET_PBXPROJ"
          fi

          # Asegurarse de que la firma automática esté deshabilitada en todos los targets
          if grep -q "CODE_SIGN_IDENTITY = \"Apple Development\"" "$TARGET_PBXPROJ"; then
            echo "Deshabilitando firma automática..."
            sed -i '' "s/CODE_SIGN_IDENTITY = \"Apple Development\"/CODE_SIGN_IDENTITY = \"Apple Distribution\"/" "$TARGET_PBXPROJ"
          fi

          # Modificar los pods para usar firma manual también
          PODS_PBXPROJ="ios/App/Pods/Pods.xcodeproj/project.pbxproj"
          
          # Verificar si los pods están instalados y solo aplicar cambios si existe el archivo
          if [ -f "$PODS_PBXPROJ" ]; then
            echo "Forzando firma manual en los Pods..."
            # Asegurarse de que los pods también usen firma manual
            if ! grep -q "CODE_SIGN_STYLE" "$PODS_PBXPROJ"; then
              echo "CODE_SIGN_STYLE en Pods no encontrado, añadiéndolo..."
              sed -i '' "/buildSettings/ a\\
                CODE_SIGN_STYLE = Manual;" "$PODS_PBXPROJ"
            fi

            # Asegurarse de que no haya configuración de perfil automático en los pods
            if grep -q "PROVISIONING_PROFILE" "$PODS_PBXPROJ"; then
              echo "Desactivando perfil automático en Pods..."
              sed -i '' "s/PROVISIONING_PROFILE = automatic/PROVISIONING_PROFILE = ${{ secrets.PROVISIONING_PROFILE_NAME }}/" "$PODS_PBXPROJ"
            fi
          else
            echo "El archivo Pods.xcodeproj no existe, no se puede modificar la configuración de los pods."
          fi


      - name: Compilar app iOS
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
          PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.PROVISIONING_PROFILE_NAME }}
        run: |
          cd ios/App
          xcodebuild clean archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM=$APPLE_TEAM_ID \
            PROVISIONING_PROFILE_SPECIFIER=$PROVISIONING_PROFILE_SPECIFIER

      - name: Exportar IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $RUNNER_TEMP/Build \
            -allowProvisioningUpdates

      - name: Subir IPA como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: iOS-App
          path: ${{ runner.temp }}/Build/*.ipa
