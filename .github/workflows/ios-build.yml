name: Build iOS App

on:
  push:
    branches:
      - main # O la rama que uses

jobs:
  build-ios:
    runs-on: macos-latest # Usa una máquina Mac de GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # O la versión que uses

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt app
        run: |
          npm run build
          npx nuxi generate

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli

      - name: Remove iOS platform if exists
        run: |
          rm -rf ios

      - name: Add iOS platform
        run: |
          npx cap add ios

      - name: Sync Capacitor files
        run: |
          npx cap sync ios

      - name: Ensure Podfile exists
        run: |
          if [ ! -f "ios/Podfile" ]; then
            echo "Podfile not found! Regenerating iOS platform..."
            npx cap add ios
            npx cap sync ios
          fi

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --verbose

      - name: Archive iOS App
        run: |
          cd ios
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -allowProvisioningUpdates \
            archive -archivePath build/App.xcarchive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/build/ipa/*.ipa
          retention-days: 5 # Opcional: define cuántos días se guardará el archivo
